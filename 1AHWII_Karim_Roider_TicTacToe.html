for (let numberOfCells = 7, cellSizeY = 30, cellSizeYU = 30; cellSizeYU < cellSizeY * numberOfCells + 1; cellSizeYU = cellSizeYU + 30)
{
    for (let cellSizeX = 30, cellSizeXU = 30; cellSizeXU < cellSizeX * numberOfCells + 1; cellSizeXU = cellSizeXU + 30)
    {
        ctx.beginPath()
        ctx.moveTo(cellSizeXU - 30, cellSizeYU - 30)
        ctx.lineTo(cellSizeXU, cellSizeYU - 30)
        ctx.moveTo(cellSizeXU - 30, cellSizeYU -30)
        ctx.lineTo(cellSizeXU - 30, cellSizeYU)
        ctx.stroke()
