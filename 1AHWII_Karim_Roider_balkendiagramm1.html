<!DOCTYPE html>
    <html>
        <head>
            <title>Balkendiagramm 1</title>
            <link rel="stylesheet" href="main.css">
        </head>
        <body>
            <h1>Balkendiagramm 1</h1>
            <canvas id="scene" width="500" height="500" style="border: 1px dashed red"></canvas>
            <script>
/** @type {CanvasRenderingContext2D} */
let ctx = scene.getContext("2d")

for (let l1 = 40, x1 = 230, y1 = 140; l1 < 135;l1 = l1 + 10, x1 = x1 - 25, y1 = y1 - 10 )
{
    ctx.beginPath()
    ctx.strokeRect(x1, y1, 20, l1)
    ctx.stroke()
}

for (let l2 = 50, x2 = 255, y2 = 130; l2 < 135; l2 = l2 + 10, x2 = x2 + 25, y2 = y2 - 10)
{
    ctx.beginPath()
    ctx.strokeRect(x2, y2, 20, l2)
    ctx.stroke()
}
</script>

        </body>
    </html>
